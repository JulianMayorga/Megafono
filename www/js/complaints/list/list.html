<ion-view>
  <ion-nav-title class="complaints header">
    <div class="center">
      <button class="button icon ion-speakerphone"></button>
    </div>
  </ion-nav-title>
  <ion-nav-buttons side="primary">
    <button class="button button-clear icon ion-android-more-vertical" ui-sref="account"></button>
  </ion-nav-buttons>
  <ion-content padding="true">
    <div ng-repeat="complaint in complaints">
      <div class="list card" ui-sref="^.detail({id: complaint.id})">
        <div class="item item-avatar">
          <h2>{{complaint.username}}</h2>
          <p>{{complaint.text}}</p>
        </div>
        <div class="item item-image">
          <img ng-src="{{complaint.imageSrc}}">
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar>
    <div class="row buttons">
      <button class="col button icon ion-compose" ui-sref="^.new"></button>
      <button class="col button icon ion-camera"></button>
      <button class="col button icon ion-image"></button>
    </div>
  </ion-footer-bar>
</ion-view>
